<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEO</title>
    <!-- link css -->
    <link rel="stylesheet" href="/css/nav">
    <link rel="stylesheet" href="/css/prod-manage">
    <!-- Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo">
                    <a href="/home"><i class='bx bxs-coffee-alt'></i>&nbsp; COFFEO</a>
                </div>

                <ul class="menu">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/home/product">Product</a></li>
                    <li><a href="/home/prod-manage">Product Admin</a></li>
                    <li><a href="/home/user-manage">User Admin</a></li>
                    <li><a href="/home/about">About Us</a></li>
                </ul>
                <a href="/" id="login">Log out</a>
            </div>
        </div>
    </nav>

    <!-- Adding Form -->
    <section class="add_page">
        <div class="container">
            <form>
                <div class="product_form">
                    <div class="add_form">
                        <input type="text" id="product_name" placeholder="Product name" required>
                        <input type="text" id="product_country" placeholder="Product country" required>
                    </div>
                    <div class="product_info">
                        <p class="pro-img">
                            <!-- Image upload input -->
                            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                        </p>
                        <textarea id="full_info" placeholder="detail description" required></textarea>
                    </div>
                    
                    <div class="select">
                        <select id="product_roast" required>
                            <option value="Light">Light</option>
                            <option value="Medium">Medium</option>
                            <option value="Dark">Dark</option>
                        </select>
                        <input type="number" id="product_price" placeholder="product price" required>
                    </div>
                </div>  
                <button type="button" class="btn" id="addp_btn">Add Product</button><br>
                <a href="/home/prod-manage" id="back_page">Back to page</a>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Coffeo Blend. All rights reserved.</p>
    </footer>
</body>

</html>
