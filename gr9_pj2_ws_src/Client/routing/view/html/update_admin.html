<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Users</title>
  <link rel="stylesheet" href="/css/nav">
  <link rel="stylesheet" href="/css/user-admin">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <nav>
    <div class="container">
      <div class="nav-con">
        <div class="logo">
          <a href="/home"><i class='bx bxs-coffee-alt'></i>&nbsp; COFFEO</a>
        </div>

        <ul class="menu">
          <li><a href="/home">Home</a></li>
          <li><a href="/home/product">Product</a></li>
          <li><a href="/home/prod-manage">Product Admin</a></li>
          <li><a href="/home/user-manage">User Admin</a></li>
          <li><a href="/home/about">About Us</a></li>
        </ul>
        <a href="/" id="login">Log out</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="add_user-container">
      <!-- setting action -->
      <form action="/service/routing/userservices" method="put">
        <fieldset class="add_user-title">
          <legend>
            <h2>Update Infomation</h2>
          </legend>
          <label for="Firstname">Firstname</label><br>
          <input type="text" id="Firstname" name="Firstname" placeholder="Firstname" required pattern="[A-Za-z]{1,}"
            value="A"><br>
          <label for="Lastname">Lastname</label><br>
          <input type="text" id="Lastname" name="Lastname" placeholder="Lastname" required pattern="[A-Za-z]{1,}"
            value="A"><br>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" placeholder="xxxxx@xxxxx.xxx" required value="A@A.com" def><br>
          <label for="Role">Roles</label><br>
          <select id="Role" name="Role">
            <option value="Admin" selected>Admin</option>
            <option value="User">User</option>
          </select><br>
          <input type="submit" name="Update" id="update_user" value="Update">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="container_back">
    <a href="/home/user-manage" id="back_page">Back to page</a>
  </div>
</body>

</html>
