<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COFFEO</title>
  <!-- link css -->
  <link rel="stylesheet" href="/css/nav">
  <link rel="stylesheet" href="/css/login">
  <!-- Icon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <nav>
    <div class="container">
      <div class="nav-con">
        <div class="logo">
          <a href="/home"><i class='bx bxs-coffee-alt'></i>&nbsp; COFFEO</a>
        </div>

        <ul class="menu">
          <li><a href="/home">Home</a></li>
          <li><a href="/home/product">Product</a></li>

        </ul>
        <a href="/" id="login">Log in</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="Login">
    <div class="wrapper">
      <h1>Login</h1>
      <form id="login-form" method="POST">
        <input type="text" placeholder="Username" name="username" required id="username">
        <input type="password" placeholder="Password" name="password" required id="password">
        <button type="button" class="btn" id="login-btn">Login</button>
      </form>

      <a href="/signin" class="signin">Don't have an account? <u>Sign up</u></a>
      <a href="/" id="back_page">Back to page</a>
    </div>

  </div>

  <footer>
    <p>&copy; 2023 Coffeo Blend. All rights reserved.</p>
  </footer>
  <script src="/js/loginjwt"></script>
  <!-- <script src="/js/login"></script> -->
</body>
