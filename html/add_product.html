<body>

    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-con">
                <div class="logo">
                    <a href="home.html"><i class='bx bxs-coffee-alt'></i>&nbsp; COFFEO</a>
                </div>

                <ul class="menu">
                    <li><a href="home.html">Home</a></li>

    <!-- Adding Form -->
    <section class="add_page">
        <div class="container">
            <form>
                <div class="product_form">
                    <div class="add_form">
                        <input type="text" id="product_name" placeholder="product name" required>
                        <input type="text" id="short_info" placeholder="short line about the product" required>
                    </div>
                    <div class="product_info">
                        <p class="pro-img"> add image</p>
                        <textarea id=" full_info" placeholder="detail description" required></textarea>
                    </div>
                    <div class="select">
                        <select id="product_roast" required>
                            <option value="Light">Light</option>
                            <option value="Medium">Medium</option>
                            <option value="Dark">Dark</option>
                        </select>
                        <input type="number" id="product_price" placeholder="product price" required>
                    </div>
                </div>
                <button type="submit" class="btn">Add Product</button><br>
                <a href="Product_Admin.html" id="back_page">Back to page</a>
            </form>
        </div>
    </section>
